<h1><font face="微軟正黑體">旅遊</font></h1>

<img src="image/001.jpg" height="300" width="400">
<h5>今年4月，菲律賓政府祭出令人瞠目結舌、難以置信的長灘島旅遊禁令嗎？<br>
當時總統杜特蒂雷厲風行下令封閉長灘島半年，由於時值遊客最旺的暑假，<br>
這樣的舉動引起國際譁然，然而，隨著當局充滿魄力的作為，長灘島即將於10月26日再度開放，<br>
而沒了遊客汙染後的觀光勝地，也有了截然不同的面貌。</h5><p>
